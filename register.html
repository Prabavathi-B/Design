<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="container">
        <aside class="aside">
            <img src="images/logo1.png">
            <div class="icons">
                <div class="bx bx-notepad" id="appoinment-btn"><h4>Appointment</h4></div>
                <div class="bx bx-user" id="user-btn"><h4>Patients</h4></div>
                <div class="bx bxs-plus-circle" id="register"><h4>Register</h4></div>
                <div class="bx bx-power-off" id="shutdown-btn"><h4>Dr.Williams</h4></div>
            </div>
        </aside>
        <div class="content">

            <h1 class="title">Registration</h1>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email Id" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Phone Number" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Patient Id(optional)">
                    </div>

                    <div class="check-box">
                        <div class="title">
                            <h3>Conditions</h3>
                        </div>
                        <div class="box">
                            <input type="checkbox" id="checkbox-1"> Depression
                            <input type="checkbox" id="checkbox-2"> OSD
                            <input type="checkbox" id="checkbox-3"> Bipolar Disorder
                        </div>   
                    </div>

                    

                </div>
                
            </form>
            <div class="btn-field">
                <button type="button">Create Patient</button>
            </div>
        </div>
    </div>
